<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Detalhes do Cliente</title>
	<link rel="stylesheet" href="../../css/style.css" />
	<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers msdt:dt="string">Membros de TIME (toda Recode)</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers>
<mso:SharedWithUsers msdt:dt="string">238;#Membros de TIME (toda Recode)</mso:SharedWithUsers>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
	<nav th:replace="~{fragmentos/admin/_navbarAdmin :: navbar(${isLogged}, ${usuarioNavbar}, ${isAdmin})}"></nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Detalhes do Destino</h1>
			</div>
		</div>

		<div class="card">
			<div class="row">
				<!-- Card Exemplo -->
				<div th:replace="~{fragmentos/_cardDestino :: cardDestino(
							${destino.id},
							${destino.nome},
							${destino.preco},
							${destino.promocao},
							${destino.porcDesconto}
							)}"></div>
				<!-- Card Exemplo -->


				<!-- Formulário Edição -->
				<div class="col">

					<!--Form-->
					<form th:action="@{/admin/alterar}" method="POST" th:object="${destino}"
						enctype="multipart/form-data">
						<div class="mb-3">
							<label for="nome" class="form-label">Nome do destino.</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}">
						</div>
						<div class="mb-3">
							<label for="imagem" class="form-label">Envie a imagem que será usada para ilustrar o
								destino.</label>
							<input class="form-control" type="file" id="imagem" name="imagemDestino">
						</div>
						<div class="mb-3">
							<label for="preco" class="form-label">Preço da viagem ao destino</label>
							<input type="number" class="form-control" id="preco" th:field="*{preco}">
						</div>
						<div class="mb-3">
							<label for="promocao" class="form-label">Promoção:</label>
							<div class="mb-3">
								<input type="radio" name="opc" id="sim" value="true" th:field="*{promocao}" required />
								<label for="sim">Sim</label>
								<input type="radio" name="opc" id="nao" value="false" th:field="*{promocao}" required />
								<label for="nao">Não</label>
							</div>
						</div>
						<div class="mb-3">
							<label for="preco" class="form-label">Porcentagem do desconto</label>
							<input type="number" class="form-control" id="porcDesconto" th:field="*{porcDesconto}">
						</div>
						<div class="mb-3">
							<label for="pais" class="form-label">País do destino</label>
							<input type="text" class="form-control" id="pais" th:field="*{pais}">
						</div>
						<div class="mb-3">
							<label for="continente" class="form-label">Continente do destino</label>
							<input type="text" class="form-control" id="continente" th:field="*{continente}">
							<input type="text" class="form-control" id="id" th:field="*{id}">
						</div>
						<button type="submit" class="btn btn-primary">Alterar</button>
					</form>
				</div>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<footer th:replace="~{fragmentos/admin/_footerAdmin :: footer}"></footer>
</body>

</html>
