<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Listagem de Clientes</title>
	<link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
	<nav th:replace="~{fragmentos/admin/_navbarAdmin :: navbar(${isLogged}, ${usuarioNavbar}, ${isAdmin})}"></nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Usuários Cadastrados</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Sobrenome</th>
							<th scope="col">email/username</th>
							<th scope="col">Permissões</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<th scope="row" th:text="${usuario.id}"></th>
							<td>
								<a th:text="${usuario.nome}"></a>
							</td>
							<td>
								<a th:text="${usuario.sobrenome}"></a>
							</td>
							<td>
								<a th:text="${usuario.username}"></a>
							</td>
							<td th:text="${usuario.authorities}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/page/cadastroUsuario}" class="btn btn-primary">Cadastrar novo Usuário</a>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<footer th:replace="~{fragmentos/admin/_footerAdmin :: footer}"></footer>
</body>

</html>
