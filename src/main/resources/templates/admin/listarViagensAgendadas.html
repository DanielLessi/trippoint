<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Listagem de Clientes</title>
	<link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
	<nav th:replace="~{fragmentos/admin/_navbarAdmin :: navbar(${isLogged}, ${usuarioNavbar}, ${isAdmin})}"></nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Viagens Agendadas</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Usuario</th>
							<th scope="col">Destino</th>
							<th scope="col">Pre√ßo Pago</th>
							<th scope="col">Data Ida</th>
							<th scope="col">Hora Ida</th>
							<th scope="col">Data Volta</th>
							<th scope="col">Hora Volta</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="viagemAgendada : ${viagensAgendadas}">
							<th scope="row" th:text="${viagemAgendada.id}"></th>
							<td th:text="${viagemAgendada.usuario.nome}"></td>
							<td th:text="${viagemAgendada.destino.nome}"></td>
							<td th:text="${viagemAgendada.preco}"></td>
							<td th:text="${viagemAgendada.dataIda}"></td>
							<td th:text="${viagemAgendada.horaIda}"></td>
							<td th:text="${viagemAgendada.dataVolta}"></td>
							<td th:text="${viagemAgendada.horaVolta}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<footer th:replace="~{fragmentos/admin/_footerAdmin :: footer}"></footer>
</body>

</html>
