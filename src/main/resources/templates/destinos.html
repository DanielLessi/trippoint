<!doctype html>
<html lang="pt-br">

<head>
	<title></title>
	<meta charset="utf-8">
	<!--Código para inserir o logo na aba-->
	<link rel="icon" type="image/png" href="../../logos/logo_small.png" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<nav th:replace="~{fragmentos/_navbar :: navbar(${isLogged}, ${usuarioNavbar}, ${isAdmin}, ${notificacoes})}"></nav>
	<div class="container-sm">
		<!--Inicio Titulo-->
		<div class="container-fluid padding">
			<div class="row welcome text-center">
				<div class="col-12">
					<h1 class="display-4">Escolha seu destino.</h1>
				</div>
			</div>
			<hr />
			<div class="col-12">
				<p class="lead">
					Escolha seu destino e aproveite os melhores preços da internet.
				</p>
				<!--Teste-->
				<div class="row">
					<tr th:each="destino : ${destinos}">
						<div th:replace="~{fragmentos/_cardDestino :: cardDestino(
							${destino.id},
							${destino.nome},
							${destino.preco},
							${destino.promocao},
							${destino.porcDesconto}
							)}"></div>
					</tr>
				</div>
			</div>
			<!--Fim Teste-->
		</div>
	</div>
	<!--Fim Titulo-->
	<!--Inicio Cards-->
	<div class="row padding">
		<div th:each="requisicao : ${requisicoes}">
		</div>
	</div>
	<!--Fim Cards-->
	</div>
	<footer th:replace="~{fragmentos/_footer :: footer}"></footer>
</body>

</html>
